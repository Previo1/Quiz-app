<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âš¡ Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #000; color: #0ff; font-family: 'Poppins', sans-serif; text-align: center; }
    .hidden { display: none; }
    .btn {
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff;
    }
    .btn:hover { background: #00f; color: #fff; }
    .container {
      margin: 20px auto;
      padding: 15px;
      max-width: 500px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>
  <h1>âš¡ Quiz App</h1>
  <p>ðŸ’° Coins: <span id="coins">0</span></p>

  <!-- Home Page -->
  <div id="homePage" class="container">
    <h2>Select Subject</h2>
    <div id="subjects"></div>
    <button class="btn" onclick="showPage('referralPage')">Referral</button>
    <button class="btn" onclick="showPage('walletPage')">Wallet</button>
  </div>

  <!-- Quiz Page -->
  <div id="quizPage" class="container hidden">
    <h2 id="questionText"></h2>
    <div id="options"></div>
    <p id="solution" class="hidden"></p>
    <button class="btn" onclick="nextQuestion()">Next</button>
    <button class="btn" onclick="showPage('homePage')">Back</button>
  </div>

  <!-- Referral Page -->
  <div id="referralPage" class="container hidden">
    <h2>Referral System</h2>
    <button class="btn" onclick="generateReferral()">Generate Referral Link</button>
    <p id="referralLink"></p>
    <button class="btn" onclick="showPage('homePage')">Back</button>
  </div>

  <!-- Wallet Page -->
  <div id="walletPage" class="container hidden">
    <h2>Wallet</h2>
    <p>Available Coins: <span id="walletCoins">0</span></p>
    <button class="btn" onclick="showPage('homePage')">Back</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0KSh__yrwZYDOKU85ltV-zOBpF6gLvm0",
      authDomain: "quizapp-f1224.firebaseapp.com",
      projectId: "quizapp-f1224",
      storageBucket: "quizapp-f1224.firebasestorage.app",
      messagingSenderId: "432922180972",
      appId: "1:432922180972:web:e816869f5efc03f32f4749",
      measurementId: "G-S3XZW4KSZ6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let coins = 0;
    let quizData = [];
    let currentQuestion = 0;

    window.onload = async function () {
      loadCoins();
      await loadSubjects();
    };

    // Show Page function
    window.showPage = function (pageId) {
      document.getElementById('homePage').classList.add('hidden');
      document.getElementById('quizPage').classList.add('hidden');
      document.getElementById('referralPage').classList.add('hidden');
      document.getElementById('walletPage').classList.add('hidden');
      document.getElementById(pageId).classList.remove('hidden');
      document.getElementById('walletCoins').innerText = coins;
    };

    // Load coins
    function loadCoins() {
      const savedCoins = localStorage.getItem("coins");
      coins = savedCoins ? parseInt(savedCoins) : 0;
      document.getElementById("coins").innerText = coins;
    }

    function saveCoins() {
      localStorage.setItem("coins", coins);
      document.getElementById("coins").innerText = coins;
    }

    // Load subjects from Firebase
    async function loadSubjects() {
      const ref = doc(db, "data", "subjects");
      const snap = await getDoc(ref);
      const subjectsDiv = document.getElementById("subjects");

      if (snap.exists()) {
        const subjects = snap.data().list || [];
        subjectsDiv.innerHTML = "";
        subjects.forEach(sub => {
          const btn = document.createElement("button");
          btn.innerText = sub;
          btn.classList.add("btn");
          btn.onclick = () => loadQuiz(sub);
          subjectsDiv.appendChild(btn);
        });
      } else {
        subjectsDiv.innerHTML = "<p>No subjects available.</p>";
      }
    }

    // Load quiz from Firebase
    async function loadQuiz(subject) {
      const ref = doc(db, "data", "quiz");
      const snap = await getDoc(ref);
      if (snap.exists()) {
        quizData = snap.data().questions || [];
        currentQuestion = 0;
        showQuestion();
        showPage("quizPage");
      }
    }

    // Show question
    function showQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("questionText").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.classList.add("btn");
        btn.onclick = () => checkAnswer(i, q.answer, q.solution);
        optionsDiv.appendChild(btn);
      });
    }

    // Check answer
    function checkAnswer(selected, correct, solution) {
      if (selected === correct) {
        coins++;
      } else {
        coins = Math.max(0, coins - 1);
      }
      saveCoins();
      const sol = document.getElementById("solution");
      sol.innerText = "Solution: " + solution;
      sol.classList.remove("hidden");
    }

    // Next question
    window.nextQuestion = function () {
      currentQuestion++;
      const sol = document.getElementById("solution");
      sol.classList.add("hidden");
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        alert("Quiz completed!");
        showPage("homePage");
      }
    };

    // Referral system
    window.generateReferral = function () {
      const referralCode = "ref-" + Math.random().toString(36).substr(2, 6);
      document.getElementById("referralLink").innerText = 
        window.location.origin + "?ref=" + referralCode;
      coins += 100;
      saveCoins();
    };
  </script>
</body>
</html>
