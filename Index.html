<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âš¡ Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>âš¡ Quiz App</h1>
  <p>ðŸ’° Coins: <span id="coins">0</span></p>

  <!-- Home Page -->
  <div id="homePage" class="container">
    <h2>Select Subject</h2>
    <div id="subjects"></div>
    <button class="btn" onclick="showPage('referralPage')">Referral</button>
    <button class="btn" onclick="showPage('walletPage')">Wallet</button>
  </div>

  <!-- Quiz Page -->
  <div id="quizPage" class="container hidden">
    <h2 id="questionText"></h2>
    <div id="options"></div>
    <p id="solution" class="hidden"></p>
    <button class="btn" onclick="nextQuestion()">Next</button>
    <button class="btn" onclick="showPage('homePage')">Back</button>
  </div>

  <!-- Referral Page -->
  <div id="referralPage" class="container hidden">
    <h2>Referral System</h2>
    <button class="btn" onclick="generateReferral()">Generate Referral Link</button>
    <p id="referralLink"></p>
    <button class="btn" onclick="showPage('homePage')">Back</button>
  </div>

  <!-- Wallet Page -->
  <div id="walletPage" class="container hidden">
    <h2>Wallet</h2>
    <p>Available Coins: <span id="walletCoins">0</span></p>
    <button class="btn" onclick="showPage('homePage')">Back</button>
  </div>

  <script>
    let coins = 0;
    let quizData = {
      "Math": [
        { question: "2 + 2 = ?", options: ["3", "4", "5", "6"], answer: 1, solution: "2 + 2 = 4" },
        { question: "5 Ã— 3 = ?", options: ["8", "10", "15", "20"], answer: 2, solution: "5 Ã— 3 = 15" }
      ],
      "Science": [
        { question: "Water formula?", options: ["H2O", "CO2", "O2", "H2"], answer: 0, solution: "Water = H2O" },
        { question: "Planet closest to Sun?", options: ["Earth", "Venus", "Mercury", "Mars"], answer: 2, solution: "Mercury is closest" }
      ]
    };
    let currentSubject = "";
    let currentQuestion = 0;

    window.onload = function () {
      loadCoins();
      loadSubjects();
    };

    function showPage(pageId) {
      document.getElementById('homePage').classList.add('hidden');
      document.getElementById('quizPage').classList.add('hidden');
      document.getElementById('referralPage').classList.add('hidden');
      document.getElementById('walletPage').classList.add('hidden');
      document.getElementById(pageId).classList.remove('hidden');
      document.getElementById('walletCoins').innerText = coins;
    }

    function loadCoins() {
      const savedCoins = localStorage.getItem("coins");
      coins = savedCoins ? parseInt(savedCoins) : 0;
      document.getElementById("coins").innerText = coins;
    }

    function saveCoins() {
      localStorage.setItem("coins", coins);
      document.getElementById("coins").innerText = coins;
    }

    function loadSubjects() {
      const subjectsDiv = document.getElementById("subjects");
      subjectsDiv.innerHTML = "";
      for (let subject in quizData) {
        const btn = document.createElement("button");
        btn.innerText = subject;
        btn.classList.add("btn");
        btn.onclick = () => startQuiz(subject);
        subjectsDiv.appendChild(btn);
      }
    }

    function startQuiz(subject) {
      currentSubject = subject;
      currentQuestion = 0;
      showQuestion();
      showPage("quizPage");
    }

    function showQuestion() {
      const q = quizData[currentSubject][currentQuestion];
      document.getElementById("questionText").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.classList.add("btn");
        btn.onclick = () => checkAnswer(i, q.answer, q.solution);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct, solution) {
      if (selected === correct) {
        coins++;
      } else {
        coins = Math.max(0, coins - 1);
      }
      saveCoins();
      const sol = document.getElementById("solution");
      sol.innerText = "Solution: " + solution;
      sol.classList.remove("hidden");
    }

    function nextQuestion() {
      currentQuestion++;
      const sol = document.getElementById("solution");
      sol.classList.add("hidden");
      if (currentQuestion < quizData[currentSubject].length) {
        showQuestion();
      } else {
        alert("Quiz completed!");
        showPage("homePage");
      }
    }

    function generateReferral() {
      const referralCode = "ref-" + Math.random().toString(36).substr(2, 6);
      document.getElementById("referralLink").innerText = 
        window.location.origin + "?ref=" + referralCode;
      coins += 100;
      saveCoins();
    }
  </script>
</body>
</html>
