<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #000; color: #0ff; text-align: center; font-family: 'Poppins', sans-serif; }
    .hidden { display: none; }
    input, textarea, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 80%;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00f;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>⚡ Admin Panel</h1>

  <!-- Password Section -->
  <div id="loginContainer" class="container">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter Password">
    <button onclick="checkPassword()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <!-- Admin Panel (Hidden until login) -->
  <div id="adminPanel" class="hidden">
    <div class="container">
      <h2>Add Subject</h2>
      <input type="text" id="newSubject" placeholder="Enter Subject">
      <button onclick="addSubject()">Add Subject</button>
      <p id="subjectStatus"></p>
    </div>

    <div class="container">
      <h2>Add Quiz Question</h2>
      <input type="text" id="question" placeholder="Question"><br>
      <input type="text" id="option1" placeholder="Option 1">
      <input type="text" id="option2" placeholder="Option 2">
      <input type="text" id="option3" placeholder="Option 3">
      <input type="text" id="option4" placeholder="Option 4">
      <input type="number" id="answer" placeholder="Correct Option (0-3)">
      <textarea id="solution" placeholder="Solution"></textarea><br>
      <button onclick="addQuiz()">Add Question</button>
      <p id="quizStatus"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0KSh__yrwZYDOKU85ltV-zOBpF6gLvm0",
      authDomain: "quizapp-f1224.firebaseapp.com",
      projectId: "quizapp-f1224",
      storageBucket: "quizapp-f1224.firebasestorage.app",
      messagingSenderId: "432922180972",
      appId: "1:432922180972:web:e816869f5efc03f32f4749",
      measurementId: "G-S3XZW4KSZ6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Password protection
    window.checkPassword = function () {
      const enteredPass = document.getElementById("adminPassword").value.trim();
      const loginStatus = document.getElementById("loginStatus");

      if (enteredPass === "admin123") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        loginStatus.textContent = "❌ Wrong password!";
      }
    };

    // Add Subject
    window.addSubject = async function () {
      const subjectInput = document.getElementById("newSubject");
      const subject = subjectInput.value.trim();
      const statusEl = document.getElementById("subjectStatus");

      if (!subject) {
        statusEl.textContent = "⚠ Please enter a subject!";
        return;
      }

      const ref = doc(db, "data", "subjects");
      const snap = await getDoc(ref);
      if (snap.exists()) {
        await updateDoc(ref, { list: arrayUnion(subject) });
      } else {
        await setDoc(ref, { list: [subject] });
      }

      statusEl.textContent = "✅ Subject added successfully!";
      subjectInput.value = "";
    };

    // Add Quiz Question
    window.addQuiz = async function () {
      const question = document.getElementById("question").value.trim();
      const option1 = document.getElementById("option1").value.trim();
      const option2 = document.getElementById("option2").value.trim();
      const option3 = document.getElementById("option3").value.trim();
      const option4 = document.getElementById("option4").value.trim();
      const answer = parseInt(document.getElementById("answer").value.trim());
      const solution = document.getElementById("solution").value.trim();
      const statusEl = document.getElementById("quizStatus");

      if (!question || !option1 || !option2 || !option3 || !option4 || isNaN(answer) || solution === "") {
        statusEl.textContent = "⚠ Please fill all fields!";
        return;
      }

      const newQuestion = {
        question,
        options: [option1, option2, option3, option4],
        answer,
        solution
      };

      const ref = doc(db, "data", "quiz");
      const snap = await getDoc(ref);
      if (snap.exists()) {
        await updateDoc(ref, { questions: arrayUnion(newQuestion) });
      } else {
        await setDoc(ref, { questions: [newQuestion] });
      }

      statusEl.textContent = "✅ Question added successfully!";
      document.getElementById("question").value = "";
      document.getElementById("option1").value = "";
      document.getElementById("option2").value = "";
      document.getElementById("option3").value = "";
      document.getElementById("option4").value = "";
      document.getElementById("answer").value = "";
      document.getElementById("solution").value = "";
    };
  </script>
</body>
</html>
